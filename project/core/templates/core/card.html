{% load static %}
<div class="col-md-4 mb-5">
    <div class="card h-100">
        <div class="card-body">
            <h2 class="card-title">{{titulo}}</h2>
            <img src="{% static imagen %}" alt="{{titulo}}" class="img-fluid">
            <p class="card-text">{{descripcion}}</p>
            <!-- Agrega la clase img-fluid para hacer la imagen responsive -->
        </div>
    </div>
</div>
